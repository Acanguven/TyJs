<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script src="../src/ty.js"></script>
    <script>
        var exampleArray = [
            {
                name: 'Trendyol',
                value: 10
            },
            {
                name: 'Modagram',
                value: 5
            },
            {
                name: 'Web Team',
                value: 7
            }
        ];

        var tyInstance = ty.new().onLoad(moduleLoaded).loadSync(['array']);



        console.log(tyInstance.array);
        console.log(tyInstance.browser);
        function moduleLoaded(moduleName){
            console.log(tyInstance);
            if(moduleName == 'array'){
                var index = tyInstance.array.findIndexByProp(exampleArray, 'value', 7);
                console.log(index);
            }


            if(moduleName == 'browser'){
                console.log(tyInstance.browser);
            }
        }
    </script>
</head>
<body>

</body>
</html>
